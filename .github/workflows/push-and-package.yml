name: Release Containers

on:
  repository_dispatch:
  push:
    tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Push and Package
      run: |
        yarn install
        docker login ${{ secrets.DOCKER_IMAGE_REPOSITORY_URI }} -u ${{ secrets.DOCKER_IMAGE_REPOSITORY_USER }} -p ${{ secrets.DOCKER_IMAGE_REPOSITORY_PWD }}
        build/vscdc pack
        docker logout ${{ secrets.DOCKER_IMAGE_REPOSITORY_URI }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, 
         # which include a `upload_url`. See this blog post for more info: 
         # https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./vscode-dev-containers-${{ github.ref }}.tgz
        asset_content_type: application/gzip 
